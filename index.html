<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西北陈年茅台交易中心</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* 重置样式，确保不同浏览器的一致性 */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      /* 设置整体页面的字体和背景颜色 */
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          padding: 20px;
      }
      
      /* 容器样式 */
      .container {
          max-width: 800px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
      }
      
      /* 标题样式 */
      h1 {
          text-align: center;
          margin-bottom: 20px;
      }
      
      /* 响应式图片样式 */
      .responsive-image {
          max-width: 100%;
          height: auto;
          display: block;
          margin: 0 auto 20px auto;
      }
      
      /* 段落样式 */
      p {
          margin-bottom: 15px;
          line-height: 1.6;
      }
      
      /* 媒体查询：为小屏幕设备调整样式 */
      @media (max-width: 600px) {
          .container {
              padding: 15px;
          }
          h1 {
              font-size: 1.5em;
          }
          p {
              font-size: 1em;
          }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>地址：曲江芙蓉南路金地芙蓉世家北门对面</h1>
        <img src="./001.jpg" alt="示例图片" class="responsive-image">
        <img src="./002.jpg" alt="示例图片" class="responsive-image">
        <img src="./003.jpg" alt="示例图片" class="responsive-image">
        <img src="./004.jpg" alt="示例图片" class="responsive-image">
        <img src="./005.jpg" alt="示例图片" class="responsive-image">
        <img src="./006.jpg" alt="示例图片" class="responsive-image">
        <p>联系电话：188888888</p
        <p>感谢您的访问！</p>
    </div>
</body>
</html>
